version: '3.8'

services:
  engine:
    image: generatore_brackets-engine:1.0.0
    build: ./engine-python
    environment:
      - ENGINE_API_KEY=${ENGINE_API_KEY}
      - ENGINE_VERSION=1.0.0
    restart: unless-stopped
    networks:
      - bracket-net

  orchestrator:
    image: generatore_brackets-orchestrator:1.0.0
    build: ./orchestrator-ts
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - ENGINE_BASE_URL=http://engine:8000
      - ENGINE_API_KEY=${ENGINE_API_KEY}
      - WORKER_POLL_INTERVAL_MS=5000
    depends_on:
      - engine
      - db
    restart: unless-stopped
    networks:
      - bracket-net

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./orchestrator-ts/scripts/seed_db.sql:/docker-entrypoint-initdb.d/seed_db.sql
    restart: unless-stopped
    networks:
      - bracket-net

volumes:
  db_data:

networks:
  bracket-net:
    driver: bridge